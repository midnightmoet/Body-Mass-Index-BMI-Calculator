<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      Your height (cm):
      <input type="number" class="height" id="height" placeholder="Enter your height">
        Your weight (kg):
        <input type="number" class="weight" id="weight" placeholder="Enter your weight">
        <button class="btn" id="btn">Calculate BMI</button>
        <input disabled type="text" class="input" id="bmi-results">
        <h4 class="info-text">Weight condition:<span id="weight-condition"></span></h4>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
