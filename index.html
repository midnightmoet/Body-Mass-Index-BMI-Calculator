<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      Your height (cm):
      <input type="number" class="height" value="0" placeholder="Enter your height">
        Your weight (kg):
        <input type="number" class="weight" value="0" placeholder="Enter your weight">
        <button class="calculate">Calculate BMI</button>
        <div class="result"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
